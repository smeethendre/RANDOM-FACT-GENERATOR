<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Fact Generator</h1>
        <div class="card">
            <div class="fact-box" id="fact-box">
                <p id="fact">Click the button to generate a random fact!</p>
            </div>
            <div class="button-container">
                <button class="animated-btn" id="generate-btn">Generate Fact</button>
                <button class="animated-btn" id="share-btn">Share Fact</button>
                <button class="animated-btn" id="read-more-btn" style="display: none;">Read More</button>
            </div>
            <button class="toggle-btn" id="toggle-btn">Switch to Light Mode</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
